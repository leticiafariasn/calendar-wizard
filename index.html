<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calend√°rio Wizard - Eventos e Datas Comemorativas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            min-height: 100vh;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 30px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid #333;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin-right: 20px;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            color: #ffffff;
        }

        .subtitle {
            font-size: 16px;
            color: #cccccc;
            margin-top: 5px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info {
            text-align: right;
            margin-right: 15px;
        }

        .user-role {
            font-size: 14px;
            color: #e31e24;
            font-weight: bold;
        }

        .user-name {
            font-size: 12px;
            color: #cccccc;
        }

        .btn-logout {
            background: #666;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background: #777;
        }

        .controls-bar {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filter-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-group label {
            font-size: 14px;
            color: #cccccc;
            font-weight: bold;
        }

        .filter-select {
            padding: 8px 12px;
            border: 2px solid #444;
            border-radius: 6px;
            background: #2a2a2a;
            color: white;
            font-size: 14px;
            min-width: 150px;
        }

        .filter-select:focus {
            outline: none;
            border-color: #e31e24;
        }

        .btn-add-event {
            background: #e31e24;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-add-event:hover {
            background: #c41e24;
            transform: translateY(-2px);
        }

        .btn-add-event:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .calendar-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .month-year {
            font-size: 32px;
            font-weight: bold;
            color: #ffffff;
        }

        .nav-button {
            background: #e31e24;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: #c41e24;
            transform: translateY(-2px);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            background: #333;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .day-header {
            background: #e31e24;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
        }

        .day-cell {
            background: #2a2a2a;
            min-height: 120px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            border: 2px solid transparent;
        }

        .day-cell:hover {
            background: #3a3a3a;
            border-color: #e31e24;
        }

        .day-cell.other-month {
            background: #1a1a1a;
            color: #666;
        }

        .day-cell.today {
            border-color: #00ff88;
            background: #2a4a2a;
        }

        .day-number {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .event {
            background: #e31e24;
            color: white;
            padding: 2px 6px;
            margin: 2px 0;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .event:hover {
            transform: scale(1.05);
        }

        .event.type-meeting { background: #8b5cf6; }
        .event.type-holiday { background: #10b981; }
        .event.type-training { background: #f59e0b; }
        .event.type-celebration { background: #ef4444; }
        .event.type-deadline { background: #ec4899; }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 100%);
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 15px;
        }

        .close:hover {
            color: #e31e24;
        }

        .modal h2 {
            color: #e31e24;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .event-form {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #cccccc;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #444;
            border-radius: 8px;
            background: #1a1a1a;
            color: white;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #e31e24;
        }

        .btn {
            background: #e31e24;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #c41e24;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .btn-delete {
            background: #ef4444;
        }

        .btn-delete:hover {
            background: #dc2626;
        }

        .events-list {
            margin-top: 20px;
        }

        .event-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .event-info h4 {
            color: #e31e24;
            margin-bottom: 5px;
        }

        .event-info p {
            color: #cccccc;
            font-size: 14px;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 4px;
        }

        .login-modal {
            display: flex;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
        }

        .login-content {
            background: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 100%);
            margin: auto;
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        .login-title {
            color: #e31e24;
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .role-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .role-btn {
            background: #e31e24;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .role-btn:hover {
            background: #c41e24;
            transform: translateY(-2px);
        }

        .permission-denied {
            color: #ef4444;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }

            .controls-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-section {
                justify-content: center;
            }

            .calendar-header {
                flex-direction: column;
                gap: 15px;
            }

            .month-year {
                font-size: 24px;
            }

            .day-cell {
                min-height: 80px;
                padding: 4px;
            }

            .modal-content {
                margin: 10% auto;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Modal -->
    <div id="loginModal" class="login-modal">
        <div class="login-content">
            <h2 class="login-title">Acesso ao Sistema</h2>
            <p style="color: #cccccc; margin-bottom: 30px;">Selecione seu cargo para acessar o calend√°rio:</p>
            <div class="role-buttons">
                <button class="role-btn" onclick="login('Coordenador')">Coordenador</button>
                <button class="role-btn" onclick="login('Marketing')">Marketing</button>
                <button class="role-btn" onclick="login('Professor')">Professor</button>
            </div>
        </div>
    </div>

    <div class="header">
        <div class="header-left">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-8LPkvXaM6sMZSO4TUEP6KVtaaRKS4v.png" alt="Wizard by Pearson" class="logo">
            <div>
                <div class="title">Calend√°rio Wizard</div>
                <div class="subtitle">Eventos e Datas Comemorativas</div>
            </div>
        </div>
        <div class="header-right">
            <div class="user-info">
                <div class="user-role" id="userRole">Visitante</div>
                <div class="user-name" id="userName">N√£o logado</div>
            </div>
            <button class="btn-logout" onclick="logout()">Sair</button>
        </div>
    </div>

    <div class="controls-bar">
        <div class="filter-section">
            <div class="filter-group">
                <label for="unitFilter">Unidade:</label>
                <select id="unitFilter" class="filter-select" onchange="filterByUnit()">
                    <option value="all">Todas as Unidades</option>
                    <option value="fatima">F√°tima</option>
                    <option value="parangaba">Parangaba</option>
                    <option value="washington">Washington Soares</option>
                    <option value="eusebio">Eus√©bio</option>
                    <option value="maracana√∫">Maracana√∫</option>
                    <option value="bezerra">Bezerra</option>
                    <option value="maraponga">Maraponga</option>
                    <option value="dom-luis">Dom Lu√≠s</option>
                </select>
            </div>
        </div>
        <button class="btn-add-event" id="addEventBtn" onclick="openAddEventModal()" disabled>
            <span>+</span>
            Adicionar Evento
        </button>
    </div>

    <div class="calendar-container">
        <div class="calendar-header">
            <button class="nav-button" onclick="previousMonth()">‚Üê Anterior</button>
            <div class="month-year" id="monthYear"></div>
            <button class="nav-button" onclick="nextMonth()">Pr√≥ximo ‚Üí</button>
        </div>

        <div class="calendar-grid" id="calendar">
            <!-- Calendar will be generated by JavaScript -->
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #8b5cf6;"></div>
                <span>Reuni√µes</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #10b981;"></div>
                <span>Feriados</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #f59e0b;"></div>
                <span>Treinamentos</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #ef4444;"></div>
                <span>Comemora√ß√µes</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #ec4899;"></div>
                <span>Prazos</span>
            </div>
        </div>
    </div>

    <!-- Event Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Eventos do Dia</h2>
            
            <div class="event-form" id="eventForm">
                <div class="form-group">
                    <label for="eventTitle">T√≠tulo do Evento:</label>
                    <input type="text" id="eventTitle" placeholder="Digite o t√≠tulo do evento">
                </div>
                <div class="form-group">
                    <label for="eventType">Tipo:</label>
                    <select id="eventType">
                        <option value="meeting">Reuni√£o</option>
                        <option value="holiday">Feriado</option>
                        <option value="training">Treinamento</option>
                        <option value="celebration">Comemora√ß√£o</option>
                        <option value="deadline">Prazo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="eventUnit">Unidade:</label>
                    <select id="eventUnit">
                        <option value="all">Todas as Unidades</option>
                        <option value="fatima">F√°tima</option>
                        <option value="parangaba">Parangaba</option>
                        <option value="washington">Washington Soares</option>
                        <option value="eusebio">Eus√©bio</option>
                        <option value="maracana√∫">Maracana√∫</option>
                        <option value="bezerra">Bezerra</option>
                        <option value="maraponga">Maraponga</option>
                        <option value="dom-luis">Dom Lu√≠s</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="eventDescription">Descri√ß√£o:</label>
                    <textarea id="eventDescription" rows="3" placeholder="Descri√ß√£o do evento (opcional)"></textarea>
                </div>
                <button class="btn" id="addEventModalBtn" onclick="addEvent()">Adicionar Evento</button>
                <div class="permission-denied" id="permissionDenied" style="display: none;">
                    Voc√™ n√£o tem permiss√£o para adicionar eventos.
                </div>
            </div>

            <div class="events-list" id="eventsList">
                <!-- Events will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let events = JSON.parse(localStorage.getItem('wizardEvents')) || {};
        let selectedDate = null;
        let currentUser = null;
        let selectedUnit = 'all';

        const monthNames = [
            'Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho',
            'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
        ];

        const dayNames = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'S√°b'];

        const unitNames = {
            'all': 'Todas as Unidades',
            'fatima': 'F√°tima',
            'parangaba': 'Parangaba',
            'washington': 'Washington Soares',
            'eusebio': 'Eus√©bio',
            'maracana√∫': 'Maracana√∫',
            'bezerra': 'Bezerra',
            'maraponga': 'Maraponga',
            'dom-luis': 'Dom Lu√≠s'
        };

        // Permission system
        const permissions = {
            'Coordenador': { canAdd: true, canDelete: true },
            'Marketing': { canAdd: true, canDelete: true },
            'Professor': { canAdd: false, canDelete: false }
        };

        function login(role) {
            currentUser = {
                role: role,
                name: `Usu√°rio ${role}`,
                permissions: permissions[role]
            };
            
            document.getElementById('userRole').textContent = role;
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('loginModal').style.display = 'none';
            
            updatePermissions();
        }

        function logout() {
            currentUser = null;
            document.getElementById('userRole').textContent = 'Visitante';
            document.getElementById('userName').textContent = 'N√£o logado';
            document.getElementById('loginModal').style.display = 'flex';
            updatePermissions();
        }

        function updatePermissions() {
            const addEventBtn = document.getElementById('addEventBtn');
            const addEventModalBtn = document.getElementById('addEventModalBtn');
            const permissionDenied = document.getElementById('permissionDenied');
            
            if (currentUser && currentUser.permissions.canAdd) {
                addEventBtn.disabled = false;
                addEventModalBtn.style.display = 'inline-block';
                permissionDenied.style.display = 'none';
            } else {
                addEventBtn.disabled = true;
                addEventModalBtn.style.display = 'none';
                permissionDenied.style.display = currentUser ? 'block' : 'none';
            }
        }

        function filterByUnit() {
            selectedUnit = document.getElementById('unitFilter').value;
            generateCalendar();
        }

        function shouldShowEvent(event) {
            if (selectedUnit === 'all') return true;
            return event.unit === selectedUnit || event.unit === 'all';
        }

        function openAddEventModal() {
            if (!currentUser || !currentUser.permissions.canAdd) {
                alert('Voc√™ n√£o tem permiss√£o para adicionar eventos.');
                return;
            }
            
            const today = new Date();
            openModal(today.getDate());
        }

        function generateCalendar() {
            const calendar = document.getElementById('calendar');
            const monthYear = document.getElementById('monthYear');
            
            calendar.innerHTML = '';
            
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            monthYear.textContent = `${monthNames[month]} ${year}`;
            
            // Add day headers
            dayNames.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header';
                dayHeader.textContent = day;
                calendar.appendChild(dayHeader);
            });
            
            // Get first day of month and number of days
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();
            
            // Add previous month's trailing days
            for (let i = firstDay - 1; i >= 0; i--) {
                const dayCell = createDayCell(daysInPrevMonth - i, true);
                calendar.appendChild(dayCell);
            }
            
            // Add current month's days
            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = createDayCell(day, false);
                calendar.appendChild(dayCell);
            }
            
            // Add next month's leading days
            const totalCells = calendar.children.length - 7; // Subtract day headers
            const remainingCells = 42 - totalCells; // 6 rows √ó 7 days
            for (let day = 1; day <= remainingCells; day++) {
                const dayCell = createDayCell(day, true);
                calendar.appendChild(dayCell);
            }
        }

        function createDayCell(day, isOtherMonth) {
            const dayCell = document.createElement('div');
            dayCell.className = 'day-cell';
            
            if (isOtherMonth) {
                dayCell.classList.add('other-month');
            }
            
            const today = new Date();
            const cellDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
            
            if (!isOtherMonth && 
                cellDate.toDateString() === today.toDateString()) {
                dayCell.classList.add('today');
            }
            
            const dayNumber = document.createElement('div');
            dayNumber.className = 'day-number';
            dayNumber.textContent = day;
            dayCell.appendChild(dayNumber);
            
            if (!isOtherMonth) {
                const dateKey = `${currentDate.getFullYear()}-${currentDate.getMonth()}-${day}`;
                if (events[dateKey]) {
                    events[dateKey].forEach(event => {
                        if (shouldShowEvent(event)) {
                            const eventDiv = document.createElement('div');
                            eventDiv.className = `event type-${event.type}`;
                            eventDiv.textContent = event.title;
                            dayCell.appendChild(eventDiv);
                        }
                    });
                }
                
                dayCell.addEventListener('click', () => openModal(day));
            }
            
            return dayCell;
        }

        function openModal(day) {
            selectedDate = day;
            const modal = document.getElementById('eventModal');
            const modalTitle = document.getElementById('modalTitle');
            
            modalTitle.textContent = `Eventos - ${day} de ${monthNames[currentDate.getMonth()]}`;
            
            displayEvents();
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('eventModal').style.display = 'none';
            clearForm();
        }

        function clearForm() {
            document.getElementById('eventTitle').value = '';
            document.getElementById('eventDescription').value = '';
            document.getElementById('eventType').value = 'meeting';
            document.getElementById('eventUnit').value = 'all';
        }

        function addEvent() {
            if (!currentUser || !currentUser.permissions.canAdd) {
                alert('Voc√™ n√£o tem permiss√£o para adicionar eventos.');
                return;
            }

            const title = document.getElementById('eventTitle').value.trim();
            const type = document.getElementById('eventType').value;
            const unit = document.getElementById('eventUnit').value;
            const description = document.getElementById('eventDescription').value.trim();
            
            if (!title) {
                alert('Por favor, digite um t√≠tulo para o evento.');
                return;
            }
            
            const dateKey = `${currentDate.getFullYear()}-${currentDate.getMonth()}-${selectedDate}`;
            
            if (!events[dateKey]) {
                events[dateKey] = [];
            }
            
            const newEvent = {
                id: Date.now(),
                title: title,
                type: type,
                unit: unit,
                description: description,
                createdBy: currentUser.role
            };
            
            events[dateKey].push(newEvent);
            saveEvents();
            clearForm();
            displayEvents();
            generateCalendar();
        }

        function deleteEvent(dateKey, eventId) {
            if (!currentUser || !currentUser.permissions.canDelete) {
                alert('Voc√™ n√£o tem permiss√£o para excluir eventos.');
                return;
            }

            if (confirm('Tem certeza que deseja excluir este evento?')) {
                events[dateKey] = events[dateKey].filter(event => event.id !== eventId);
                
                if (events[dateKey].length === 0) {
                    delete events[dateKey];
                }
                
                saveEvents();
                displayEvents();
                generateCalendar();
            }
        }

        function displayEvents() {
            const eventsList = document.getElementById('eventsList');
            const dateKey = `${currentDate.getFullYear()}-${currentDate.getMonth()}-${selectedDate}`;
            
            eventsList.innerHTML = '';
            
            if (events[dateKey] && events[dateKey].length > 0) {
                const filteredEvents = events[dateKey].filter(event => shouldShowEvent(event));
                
                if (filteredEvents.length > 0) {
                    filteredEvents.forEach(event => {
                        const eventItem = document.createElement('div');
                        eventItem.className = 'event-item';
                        
                        const eventInfo = document.createElement('div');
                        eventInfo.className = 'event-info';
                        
                        const eventTitle = document.createElement('h4');
                        eventTitle.textContent = event.title;
                        eventInfo.appendChild(eventTitle);
                        
                        if (event.description) {
                            const eventDesc = document.createElement('p');
                            eventDesc.textContent = event.description;
                            eventInfo.appendChild(eventDesc);
                        }
                        
                        const eventDetails = document.createElement('p');
                        eventDetails.innerHTML = `Tipo: ${getTypeLabel(event.type)} | Unidade: ${unitNames[event.unit] || 'Todas'}`;
                        eventDetails.style.fontSize = '12px';
                        eventDetails.style.color = '#999';
                        eventInfo.appendChild(eventDetails);
                        
                        eventItem.appendChild(eventInfo);
                        
                        if (currentUser && currentUser.permissions.canDelete) {
                            const deleteBtn = document.createElement('button');
                            deleteBtn.className = 'btn btn-delete';
                            deleteBtn.textContent = 'Excluir';
                            deleteBtn.onclick = () => deleteEvent(dateKey, event.id);
                            eventItem.appendChild(deleteBtn);
                        }
                        
                        eventsList.appendChild(eventItem);
                    });
                } else {
                    eventsList.innerHTML = '<p style="text-align: center; color: #666;">Nenhum evento para a unidade selecionada nesta data.</p>';
                }
            } else {
                eventsList.innerHTML = '<p style="text-align: center; color: #666;">Nenhum evento nesta data.</p>';
            }
        }

        function getTypeLabel(type) {
            const labels = {
                'meeting': 'Reuni√£o',
                'holiday': 'Feriado',
                'training': 'Treinamento',
                'celebration': 'Comemora√ß√£o',
                'deadline': 'Prazo'
            };
            return labels[type] || type;
        }

        function saveEvents() {
            localStorage.setItem('wizardEvents', JSON.stringify(events));
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            generateCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            generateCalendar();
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('eventModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initialize calendar
        generateCalendar();
        updatePermissions();

        // Add some sample events with units
        if (Object.keys(events).length === 0) {
            const today = new Date();
            const sampleDateKey = `${today.getFullYear()}-${today.getMonth()}-${today.getDate()}`;
            events[sampleDateKey] = [
                {
                    id: 1,
                    title: 'Reuni√£o de Equipe',
                    type: 'meeting',
                    unit: 'fatima',
                    description: 'Reuni√£o semanal da equipe pedag√≥gica',
                    createdBy: 'Coordenador'
                }
            ];
            
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            const tomorrowKey = `${tomorrow.getFullYear()}-${tomorrow.getMonth()}-${tomorrow.getDate()}`;
            events[tomorrowKey] = [
                {
                    id: 2,
                    title: 'Treinamento Novo Sistema',
                    type: 'training',
                    unit: 'all',
                    description: 'Capacita√ß√£o para o novo sistema de gest√£o',
                    createdBy: 'Marketing'
                }
            ];
            
            saveEvents();
            generateCalendar();
        }
    </script>
