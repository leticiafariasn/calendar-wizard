<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário Wizard - Eventos e Datas Comemorativas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            min-height: 100vh;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 20px 30px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid #333;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin-right: 20px;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            color: #ffffff;
        }

        .subtitle {
            font-size: 16px;
            color: #cccccc;
            margin-top: 5px;
        }

        .calendar-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .month-year {
            font-size: 32px;
            font-weight: bold;
            color: #ffffff;
        }

        .nav-button {
            background: #092f56;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: #073d6b;
            transform: translateY(-2px);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            background: #333;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .day-header {
            background: #092f56;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
        }

        .day-cell {
            background: #2a2a2a;
            min-height: 120px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            border: 2px solid transparent;
        }

        .day-cell:hover {
            background: #3a3a3a;
            border-color: #ec0927;
        }

        .day-cell.other-month {
            background: #1a1a1a;
            color: #666;
        }

        .day-cell.today {
            border-color: #092f56;
            background: #1a2f3a;
        }

        .day-number {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .event {
            background: #ec0927;
            color: white;
            padding: 2px 6px;
            margin: 2px 0;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .event:hover {
            transform: scale(1.05);
        }

        .event.type-meeting { background: #092f56; }
        .event.type-holiday { background: #10b981; }
        .event.type-training { background: #f59e0b; }
        .event.type-celebration { background: #ef4444; }
        .event.type-deadline { background: #ec0927; }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 100%);
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 15px;
        }

        .close:hover {
            color: #ec0927;
        }

        .modal h2 {
            color: #092f56;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .event-form {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #cccccc;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #444;
            border-radius: 8px;
            background: #1a1a1a;
            color: white;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #092f56;
        }

        .btn {
            background: #ec0927;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #c41e24;
            transform: translateY(-2px);
        }

        .btn-delete {
            background: #ef4444;
        }

        .btn-delete:hover {
            background: #dc2626;
        }

        .events-list {
            margin-top: 20px;
        }

        .event-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .event-info h4 {
            color: #092f56;
            margin-bottom: 5px;
        }

        .event-info p {
            color: #cccccc;
            font-size: 14px;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .calendar-header {
                flex-direction: column;
                gap: 15px;
            }

            .month-year {
                font-size: 24px;
            }

            .day-cell {
                min-height: 80px;
                padding: 4px;
            }

            .modal-content {
                margin: 10% auto;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-8LPkvXaM6sMZSO4TUEP6KVtaaRKS4v.png" alt="Wizard by Pearson" class="logo">
        <div>
            <div class="title">Calendário Wizard</div>
            <div class="subtitle">Eventos e Datas Comemorativas</div>
        </div>
    </div>

    <div class="calendar-container">
        <div class="calendar-header">
            <button class="nav-button" onclick="previousMonth()">← Anterior</button>
            <div class="month-year" id="monthYear"></div>
            <button class="nav-button" onclick="nextMonth()">Próximo →</button>
        </div>

        <div class="calendar-grid" id="calendar">
            <!-- Calendar will be generated by JavaScript -->
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #092f56;"></div>
                <span>Reuniões</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #10b981;"></div>
                <span>Feriados</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #f59e0b;"></div>
                <span>Treinamentos</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #ef4444;"></div>
                <span>Comemorações</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #ec0927;"></div>
                <span>Prazos</span>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Eventos do Dia</h2>
            
            <div class="event-form">
                <div class="form-group">
                    <label for="eventTitle">Título do Evento:</label>
                    <input type="text" id="eventTitle" placeholder="Digite o título do evento">
                </div>
                <div class="form-group">
                    <label for="eventType">Tipo:</label>
                    <select id="eventType">
                        <option value="meeting">Reunião</option>
                        <option value="holiday">Feriado</option>
                        <option value="training">Treinamento</option>
                        <option value="celebration">Comemoração</option>
                        <option value="deadline">Prazo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="eventDescription">Descrição:</label>
                    <textarea id="eventDescription" rows="3" placeholder="Descrição do evento (opcional)"></textarea>
                </div>
                <button class="btn" onclick="addEvent()">Adicionar Evento</button>
            </div>

            <div class="events-list" id="eventsList">
                <!-- Events will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let events = JSON.parse(localStorage.getItem('wizardEvents')) || {};
        let selectedDate = null;

        const monthNames = [
            'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
            'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
        ];

        const dayNames = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'];

        function generateCalendar() {
            const calendar = document.getElementById('calendar');
            const monthYear = document.getElementById('monthYear');
            
            calendar.innerHTML = '';
            
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            monthYear.textContent = `${monthNames[month]} ${year}`;
            
            // Add day headers
            dayNames.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header';
                dayHeader.textContent = day;
                calendar.appendChild(dayHeader);
            });
            
            // Get first day of month and number of days
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();
            
            // Add previous month's trailing days
            for (let i = firstDay - 1; i >= 0; i--) {
                const dayCell = createDayCell(daysInPrevMonth - i, true);
                calendar.appendChild(dayCell);
            }
            
            // Add current month's days
            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = createDayCell(day, false);
                calendar.appendChild(dayCell);
            }
            
            // Add next month's leading days
            const totalCells = calendar.children.length - 7; // Subtract day headers
            const remainingCells = 42 - totalCells; // 6 rows × 7 days
            for (let day = 1; day <= remainingCells; day++) {
                const dayCell = createDayCell(day, true);
                calendar.appendChild(dayCell);
            }
        }

        function createDayCell(day, isOtherMonth) {
            const dayCell = document.createElement('div');
            dayCell.className = 'day-cell';
            
            if (isOtherMonth) {
                dayCell.classList.add('other-month');
            }
            
            const today = new Date();
            const cellDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
            
            if (!isOtherMonth && 
                cellDate.toDateString() === today.toDateString()) {
                dayCell.classList.add('today');
            }
            
            const dayNumber = document.createElement('div');
            dayNumber.className = 'day-number';
            dayNumber.textContent = day;
            dayCell.appendChild(dayNumber);
            
            if (!isOtherMonth) {
                const dateKey = `${currentDate.getFullYear()}-${currentDate.getMonth()}-${day}`;
                if (events[dateKey]) {
                    events[dateKey].forEach(event => {
                        const eventDiv = document.createElement('div');
                        eventDiv.className = `event type-${event.type}`;
                        eventDiv.textContent = event.title;
                        dayCell.appendChild(eventDiv);
                    });
                }
                
                dayCell.addEventListener('click', () => openModal(day));
            }
            
            return dayCell;
        }

        function openModal(day) {
            selectedDate = day;
            const modal = document.getElementById('eventModal');
            const modalTitle = document.getElementById('modalTitle');
            
            modalTitle.textContent = `Eventos - ${day} de ${monthNames[currentDate.getMonth()]}`;
            
            displayEvents();
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('eventModal').style.display = 'none';
            clearForm();
        }

        function clearForm() {
            document.getElementById('eventTitle').value = '';
            document.getElementById('eventDescription').value = '';
            document.getElementById('eventType').value = 'meeting';
        }

        function addEvent() {
            const title = document.getElementById('eventTitle').value.trim();
            const type = document.getElementById('eventType').value;
            const description = document.getElementById('eventDescription').value.trim();
            
            if (!title) {
                alert('Por favor, digite um título para o evento.');
                return;
            }
            
            const dateKey = `${currentDate.getFullYear()}-${currentDate.getMonth()}-${selectedDate}`;
            
            if (!events[dateKey]) {
                events[dateKey] = [];
            }
            
            const newEvent = {
                id: Date.now(),
                title: title,
                type: type,
                description: description
            };
            
            events[dateKey].push(newEvent);
            saveEvents();
            clearForm();
            displayEvents();
            generateCalendar();
        }

        function deleteEvent(dateKey, eventId) {
            if (confirm('Tem certeza que deseja excluir este evento?')) {
                events[dateKey] = events[dateKey].filter(event => event.id !== eventId);
                
                if (events[dateKey].length === 0) {
                    delete events[dateKey];
                }
                
                saveEvents();
                displayEvents();
                generateCalendar();
            }
        }

        function displayEvents() {
            const eventsList = document.getElementById('eventsList');
            const dateKey = `${currentDate.getFullYear()}-${currentDate.getMonth()}-${selectedDate}`;
            
            eventsList.innerHTML = '';
            
            if (events[dateKey] && events[dateKey].length > 0) {
                events[dateKey].forEach(event => {
                    const eventItem = document.createElement('div');
                    eventItem.className = 'event-item';
                    
                    const eventInfo = document.createElement('div');
                    eventInfo.className = 'event-info';
                    
                    const eventTitle = document.createElement('h4');
                    eventTitle.textContent = event.title;
                    eventInfo.appendChild(eventTitle);
                    
                    if (event.description) {
                        const eventDesc = document.createElement('p');
                        eventDesc.textContent = event.description;
                        eventInfo.appendChild(eventDesc);
                    }
                    
                    const eventType = document.createElement('p');
                    eventType.textContent = `Tipo: ${getTypeLabel(event.type)}`;
                    eventType.style.fontSize = '12px';
                    eventType.style.color = '#999';
                    eventInfo.appendChild(eventType);
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'btn btn-delete';
                    deleteBtn.textContent = 'Excluir';
                    deleteBtn.onclick = () => deleteEvent(dateKey, event.id);
                    
                    eventItem.appendChild(eventInfo);
                    eventItem.appendChild(deleteBtn);
                    eventsList.appendChild(eventItem);
                });
            } else {
                eventsList.innerHTML = '<p style="text-align: center; color: #666;">Nenhum evento nesta data.</p>';
            }
        }

        function getTypeLabel(type) {
            const labels = {
                'meeting': 'Reunião',
                'holiday': 'Feriado',
                'training': 'Treinamento',
                'celebration': 'Comemoração',
                'deadline': 'Prazo'
            };
            return labels[type] || type;
        }

        function saveEvents() {
            localStorage.setItem('wizardEvents', JSON.stringify(events));
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            generateCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            generateCalendar();
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('eventModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initialize calendar
        generateCalendar();

        // Add some sample events
        if (Object.keys(events).length === 0) {
            const today = new Date();
            const sampleDateKey = `${today.getFullYear()}-${today.getMonth()}-${today.getDate()}`;
            events[sampleDateKey] = [
                {
                    id: 1,
                    title: 'Reunião de Equipe',
                    type: 'meeting',
                    description: 'Reunião semanal da equipe pedagógica'
                }
            ];
            
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            const tomorrowKey = `${tomorrow.getFullYear()}-${tomorrow.getMonth()}-${tomorrow.getDate()}`;
            events[tomorrowKey] = [
                {
                    id: 2,
                    title: 'Treinamento Novo Sistema',
                    type: 'training',
                    description: 'Capacitação para o novo sistema de gestão'
                }
            ];
            
            saveEvents();
            generateCalendar();
        }
    </script>
</body>
</html>
